fragment ProjectsMetadataDetails on projects_metadata {
  id
  start_datetime
  vertical_name
  heritage_curation_status
  vertical {
    category_name
  }
}

query getAllProjectsHasuraDetails($first: Int!, $skip: Int!) {
  projects_metadata(limit: $first, offset: $skip) {
    ...ProjectsMetadataDetails
  }
}
